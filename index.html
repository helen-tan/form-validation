<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control mb-2" id="name" placeholder="Name">
                        <!--This will only show up if <input> has a class of 'is-invalid' (to be dynamically added)-->
                        <div class="invalid-feedback mb-2">
                            Name must be between 2 and 10 letters
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Zipcode</label>
                        <input type="text" class="form-control mb-2" id="zip" placeholder="Zipcode">
                        <!--This will only show up if <input> has a class of 'is-invalid' (to be dynamically added)-->
                        <div class="invalid-feedback mb-2">
                            Please enter a valid zipcode (max 6 numbers)
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control mb-2" id="email" placeholder="Email">
                        <!--This will only show up if <input> has a class of 'is-invalid' (to be dynamically added)-->
                        <div class="invalid-feedback mb-2">
                            Please enter a valid email (e.g. test@example.com)
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control mb-2" id="phone" placeholder="Phone Number">
                        <!--This will only show up if <input> has a class of 'is-invalid' (to be dynamically added)-->
                        <div class="invalid-feedback mb-2">
                            Enter a valid Singapore phone number (E.g. 12345678 or 1234 5678)
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary col-12">

                </form>
            </div>
        </div>
    </div>

    <!-- Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
